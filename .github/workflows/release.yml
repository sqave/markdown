name: Release

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            name: Apple Silicon (M1+)
          - target: x86_64-apple-darwin
            runner: macos-latest
            name: Intel Mac

    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    outputs:
      releaseId: ${{ steps.tauri.outputs.releaseId }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - run: npm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: CogMD v__VERSION__
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  rename-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Rename DMG assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG_NAME="v$(jq -r '.version' src-tauri/tauri.conf.json)"
          RELEASE_ID=$(gh api "repos/${GH_REPO}/releases/tags/${TAG_NAME}" --jq '.id')

          gh api "repos/${GH_REPO}/releases/${RELEASE_ID}/assets" --jq '.[] | "\(.id) \(.name)"' | while read -r ASSET_ID ASSET_NAME; do
            case "$ASSET_NAME" in *.dmg) ;; *) continue ;; esac
            NEW_NAME="${ASSET_NAME/aarch64/Apple_Silicon}"
            NEW_NAME="${NEW_NAME/x64/Intel}"
            if [ "$NEW_NAME" != "$ASSET_NAME" ]; then
              gh api --method PATCH "repos/${GH_REPO}/releases/assets/${ASSET_ID}" -f name="$NEW_NAME"
              echo "Renamed: $ASSET_NAME -> $NEW_NAME"
            fi
          done

      - name: Validate updater manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG_NAME="v$(jq -r '.version' src-tauri/tauri.conf.json)"
          RELEASE_ID=$(gh api "repos/${GH_REPO}/releases/tags/${TAG_NAME}" --jq '.id')
          gh api "repos/${GH_REPO}/releases/${RELEASE_ID}/assets" --jq '.[] | "\(.id) \(.name)"' > assets.txt

          LATEST_JSON_ASSET_ID=$(awk '$2 == "latest.json" { print $1; exit }' assets.txt)
          if [ -z "$LATEST_JSON_ASSET_ID" ]; then
            echo "latest.json is missing from release assets"
            exit 1
          fi

          gh api "repos/${GH_REPO}/releases/assets/${LATEST_JSON_ASSET_ID}" -H "Accept: application/octet-stream" > latest.json

          jq -e '.platforms["darwin-aarch64"] and .platforms["darwin-x86_64"]' latest.json > /dev/null
          jq -e '.platforms["darwin-aarch64"].signature and .platforms["darwin-x86_64"].signature' latest.json > /dev/null

          echo "Updater manifest contains both macOS targets"
