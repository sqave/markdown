name: Release

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            name: Apple Silicon (M1+)
            suffix: Apple_Silicon
          - target: x86_64-apple-darwin
            runner: macos-latest
            name: Intel Mac
            suffix: Intel

    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - run: npm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: CogMD v__VERSION__
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Rename release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID="${{ steps.tauri.outputs.releaseId }}"
          ASSETS=$(gh api "repos/${{ github.repository }}/releases/${RELEASE_ID}/assets" --jq '.[] | "\(.id) \(.name)"')
          echo "$ASSETS" | while read -r ASSET_ID ASSET_NAME; do
            # Only rename .dmg files â€” updater assets must keep original names for latest.json URLs
            case "$ASSET_NAME" in *.dmg) ;; *) continue ;; esac
            NEW_NAME="${ASSET_NAME/aarch64/Apple_Silicon}"
            NEW_NAME="${NEW_NAME/x64/${{ matrix.suffix }}}"
            if [ "$NEW_NAME" != "$ASSET_NAME" ]; then
              gh api --method PATCH "repos/${{ github.repository }}/releases/assets/${ASSET_ID}" -f name="$NEW_NAME"
              echo "Renamed: $ASSET_NAME -> $NEW_NAME"
            fi
          done
